apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-java-app
  labels:
    app: my-java-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-java-app
  template:
    metadata:
      labels:
        app: my-java-app
    spec:
      containers:
        - name: my-java-container
          image: ksiva27/myapp:latest  # Use the Docker image you pushed to Docker Hub
          ports:
            - containerPort: 8080  # The port your Java application listens on

---
apiVersion: v1
kind: Service
metadata:
  name: my-java-service
spec:
  selector:
    app: my-java-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer  # Change this to NodePort or ClusterIP if needed
